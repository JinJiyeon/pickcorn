{% extends 'base.html' %}

{% block content %}
  <h1 class="text-center text-light"> {{ movie.title }} 리뷰 작성하기</h1>
  <form class="text-light" action="#" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit">
  </form>
  <hr>
  <a href="{% url 'movies:detail' movie.pk %}">[back]</a>
{% endblock %}
